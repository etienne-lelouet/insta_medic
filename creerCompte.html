<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title>Inscription</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <header class="cellHeader">
        <div class="container-fluid">
            <div class="row floflo">
                <div class="col-xs-12 col-lg-12">
                    <div class="cell-logo">
                        <img src="logo.png" alt="logo">
                        <h1>Clinique</h1>
                        <h1>Geoffroy Saint-Hilaire </h1>
                    </div>
                    <div class="cellEspacePerso">
                        <h3> MON ESPACE PERSONNEL </h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="cellGlobal">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <h2>JE VEUX UN COMPTE</h2>
                    <hr>
                </div>
                <div class="cell cellInscription">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="cellFormulaire">
                                Etat civile :<label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> M.
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Mme.
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Mlle.
                                </label>
                               
                                 Nom :<input type="text" class="form-control formulaire" placeholder="Mon identifiant"> Prénom :
                                <input type="text" class="form-control formulaire" placeholder="Mon identifiant"> Date de naissance :
                                <input type="text" class="form-control formulaire"> Téléphone :
                                <input type="text" class="form-control formulaire"> Adresse 1 :
                                <input type="text" class="form-control formulaire"> Adresse 2 :
                                <input type="text" class="form-control formulaire"> Code postale :
                                <input type="text" class="form-control formulaire"> Mail :
                                <input type="text" class="form-control formulaire"> Mot de passe :
                                <input type="text" class="form-control formulaire">
                            </div>
                            <div class="btnInscription btn">
                                <button type="button" class="btn btn-primary">JE CREE MON COMPTE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <div class="piedDePage">
            <ul>
                <li>Informations légales</li>
                <li>Propriété intellectuelle</li>
                <li>Conditions d'utilisateurs</li>
                <li>Aides</li>
            </ul>
        </div>
    </footer>
</body>

</html>
