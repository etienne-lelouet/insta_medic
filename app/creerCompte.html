<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <title>Inscription</title>
</head>

<body>
    <header class="cellHeader">
        <div class="container-fluid">
            <div class="row floflo">
                <div class="col-xs-12 col-lg-12">
                    <div class="cell-logo">
                        <a href="index.html">
                            <img src="img/logo.png" alt="logo">
                        </a>
                        <h1>Clinique Geoffroy Saint-Hilaire</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="cellGlobal">
        <div class="container-fluid">
            <div class="row">
                <h2>JE CREE MON COMPTE</h2>
            </div>
            <div class="trait traitConnection">
                <hr>
            </div>
            <div class="row">
                <div class="cellInscription">
                    <div class="container">
                        <div class="row">
                            <div class="form-group">
                                <div class="cellFormulaire">
                                    <form>
                                        <div class="form-row infoPerso">
                                            <div class="texteTitre textePerso">
                                                <h5>Informations Personnels</h5>
                                            </div>
                                            <div class="form-group etatCivile formulaireContent ">
                                                <div class="Etat">Etat civile:</div>
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> M.
                                                    </label>
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Mme.
                                                    </label>
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Mlle.
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group nom formulaireContent">
                                                <label for="inputNom">Nom :</label>
                                                <input class="form-control formulaire" id="inputNom">
                                            </div>
                                            <div class="form-group prenom formulaireContent">
                                                <label for="inputprenom">Prénom :</label>
                                                <input class="form-control formulaire" id="inputPrenom">
                                            </div>
                                            <div class="form-group dateDeNaissance formulaireContent">
                                                <label> Date de naissance :</label>
                                                <input class="form-control formulaire" placeholder="JJ/MM/AAAA">
                                            </div>
                                            <div class="form-group telephone formulaireContent">
                                                <label>Téléphone :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                            <div class="form-group adresse formulaireContent">
                                                <label>Adresse 1 :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                            <div class="form-group adresse formulaireContent">
                                                <label>Adresse 2 :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                            <div class="form-group codePostale formulaireContent">
                                                <label>Code postale :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                            <div class="form-group ville formulaireContent">
                                                <label> Ville :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                        </div>
                                        <div class="form-row infoCompte">
                                            <div class="texteTitre texteCompte">
                                                <h5>Informations du Compte</h5>
                                            </div>
                                            <div class="form-group mail formulaireContent">
                                                <label> Mail :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                            <div class="form-group mail formulaireContent">
                                                <label> Confirmation de Mail :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                            <div class="form-group motDePasse formulaireContent">
                                                <label>Mot de passe : :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                            <div class="form-group telephone formulaireContent">
                                                <label>Téléphone :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                            <div class="form-group motDePasse formulaireContent">
                                                <label> Confirmation de Mot de passe :</label>
                                                <input class="form-control formulaire">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row btnSubmit">
                    <div class="btnInscription btn btn-lg">
                        <button type="button" class="btn btn-primary">JE CREE MON COMPTE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="piedDePage">
            <ul>
                <li>Informations légales</li>
                <li>Propriété intellectuelle</li>
                <li>Conditions d'utilisateurs</li>
                <li>Aides</li>
            </ul>
        </div>
    </footer>
</body>

</html>
